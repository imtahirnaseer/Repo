        // GitHub API Configuration with multiple endpoints for better rate limits
        const GITHUB_API_ENDPOINTS = [
            'https://api.github.com',
            'https://github-api-proxy.herokuapp.com', // Backup endpoint
        ];

        const API_CONFIG = {
            headers: {
                'Accept': 'application/vnd.github.v3+json',
                'User-Agent': 'GitHub-Profile-Viewer-Pro'
            }
        };

        // Enhanced API service with retry logic and caching
        class GitHubAPIService {
            constructor() {
                this.cache = new Map();
                this.rateLimitInfo = {
                    remaining: 60,
                    reset: Date.now() + 3600000,
                    limit: 60
                };
            }

            async fetchWithRetry(url, options = {}, retries = 3) {
                const cacheKey = url;
                const cached = this.cache.get(cacheKey);
                
                if (cached && Date.now() - cached.timestamp < 300000) { // 5 min cache
                    return cached.data;
                }

                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, { ...API_CONFIG, ...options });
                        
                        // Update rate limit info
                        this.rateLimitInfo = {
                            remaining: parseInt(response.headers.get('X-RateLimit-Remaining') || '60'),
                            reset: parseInt(response.headers.get('X-RateLimit-Reset') || Date.now() / 1000 + 3600) * 1000,
                            limit: parseInt(response.headers.get('X-RateLimit-Limit') || '60')
                        };

                        if (!response.ok) {
                            if (response.status === 403) {
                                throw new Error('Rate limit exceeded. Please try again later.');
                            }
                            if (response.status === 404) {
                                throw new Error('User not found');
                            }
                            throw new Error(`API Error: ${response.status}`);
                        }

                        const data = await response.json();
                        this.cache.set(cacheKey, { data, timestamp: Date.now() });
                        return data;
                    } catch (error) {
                        if (i === retries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                    }
                }
            }

            async getUser(username) {
                return this.fetchWithRetry(`${GITHUB_API_ENDPOINTS[0]}/users/${username}`);
            }

            async getUserRepos(username, page = 1, perPage = 30) {
                return this.fetchWithRetry(`${GITHUB_API_ENDPOINTS[0]}/users/${username}/repos?page=${page}&per_page=${perPage}&sort=updated`);
            }

            async getRepoLanguages(username, repoName) {
                return this.fetchWithRetry(`${GITHUB_API_ENDPOINTS[0]}/repos/${username}/${repoName}/languages`);
            }

            async getUserEvents(username) {
                return this.fetchWithRetry(`${GITHUB_API_ENDPOINTS[0]}/users/${username}/events/public?per_page=30`);
            }

            getRateLimitInfo() {
                return this.rateLimitInfo;
            }
        }

                                                            {((bytes / Object.values(languages).reduce((a, b) => a + b, 0)) * 100).toFixed(1)}%
                                                        </span>
                                                    </div>
                                                ))
                                            }
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Repository Modal Component
        const RepoModal = ({ repo, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-white dark:bg-gray-800 rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-8">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                                        {repo.name}
                                    </h2>
                                    <p className="text-gray-600 dark:text-gray-300">
                                        {repo.description || 'No description available'}
                                    </p>
                                </div>
                                <button
                                    onClick={onClose}
                                    className="w-10 h-10 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                                >
                                    <i className="fas fa-times text-gray-600 dark:text-gray-300"></i>
                                </button>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                <div className="bg-blue-50 dark:bg-blue-900/20 rounded-xl p-4 text-center">
                                    <i className="fas fa-star text-2xl text-yellow-500 mb-2"></i>
                                    <div className="text-xl font-bold text-gray-900 dark:text-white">{repo.stargazers_count}</div>
                                    <div className="text-sm text-gray-600 dark:text-gray-400">Stars</div>
                                </div>
                                <div className="bg-green-50 dark:bg-green-900/20 rounded-xl p-4 text-center">
                                    <i className="fas fa-code-branch text-2xl text-green-500 mb-2"></i>
                                    <div className="text-xl font-bold text-gray-900 dark:text-white">{repo.forks_count}</div>
                                    <div className="text-sm text-gray-600 dark:text-gray-400">Forks</div>
                                </div>
                            </div>

                            <div className="space-y-4 mb-6">
                                {repo.language && (
                                    <div className="flex items-center text-gray-700 dark:text-gray-300">
                                        <i className="fas fa-code mr-3 text-primary"></i>
                                        <span>Primary Language: {repo.language}</span>
                                    </div>
                                )}
                                <div className="flex items-center text-gray-700 dark:text-gray-300">
                                    <i className="fas fa-calendar mr-3 text-primary"></i>
                                    <span>Created: {new Date(repo.created_at).toLocaleDateString()}</span>
                                </div>
                                <div className="flex items-center text-gray-700 dark:text-gray-300">
                                    <i className="fas fa-clock mr-3 text-primary"></i>
                                    <span>Last Updated: {new Date(repo.updated_at).toLocaleDateString()}</span>
                                </div>
                                {repo.homepage && (
                                    <div className="flex items-center text-gray-700 dark:text-gray-300">
                                        <i className="fas fa-link mr-3 text-primary"></i>
                                        <a href={repo.homepage} target="_blank" rel="noopener noreferrer" className="text-primary hover:underline">
                                            {repo.homepage}
                                        </a>
                                    </div>
                                )}
                            </div>

                            <div className="flex gap-4">
                                <a
                                    href={repo.html_url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="flex-1 bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-xl font-semibold text-center hover:shadow-lg transition-all duration-300"
                                >
                                    <i className="fab fa-github mr-2"></i>
                                    View on GitHub
                                </a>
                                {repo.clone_url && (
                                    <button
                                        onClick={() => navigator.clipboard.writeText(repo.clone_url)}
                                        className="px-6 py-3 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-xl font-semibold hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                                    >
                                        <i className="fas fa-copy mr-2"></i>
                                        Clone
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [user, setUser] = useState(null);
            const [repos, setRepos] = useState([]);
            const [languages, setLanguages] = useState({});
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [showDeveloper, setShowDeveloper] = useState(false);
            const [selectedRepo, setSelectedRepo] = useState(null);
            const [rateLimitInfo, setRateLimitInfo] = useState({ remaining: 60, limit: 60, reset: Date.now() + 3600000 });

            useEffect(() => {
                const savedDarkMode = localStorage.getItem('darkMode') === 'true';
                setDarkMode(savedDarkMode);
                if (savedDarkMode) {
                    document.documentElement.classList.add('dark');
                }

                // Update rate limit info periodically
                const interval = setInterval(() => {
                    setRateLimitInfo(apiService.getRateLimitInfo());
                }, 5000);

                return () => clearInterval(interval);
            }, []);

            const toggleDarkMode = () => {
                const newDarkMode = !darkMode;
                setDarkMode(newDarkMode);
                localStorage.setItem('darkMode', newDarkMode.toString());
                if (newDarkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            };

            const searchUser = async (username) => {
                setLoading(true);
                setError('');
                setUser(null);
                setRepos([]);
                setLanguages({});

                try {
                    const [userData, reposData] = await Promise.all([
                        apiService.getUser(username),
                        apiService.getUserRepos(username, 1, 100)
                    ]);

                    setUser(userData);
                    setRepos(reposData);

                    // Fetch languages for top repositories
                    const topRepos = reposData.slice(0, 10);
                    const languagePromises = topRepos.map(repo => 
                        apiService.getRepoLanguages(username, repo.name).catch(() => ({}))
                    );
                    const languageResults = await Promise.all(languagePromises);
                    
                    const combinedLanguages = {};
                    languageResults.forEach(langData => {
                        Object.entries(langData).forEach(([lang, bytes]) => {
                            combinedLanguages[lang] = (combinedLanguages[lang] || 0) + bytes;
                        });
                    });
                    
                    setLanguages(combinedLanguages);
                    setRateLimitInfo(apiService.getRateLimitInfo());
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-300">
                    <Navigation 
                        darkMode={darkMode}
                        toggleDarkMode={toggleDarkMode}
                        onDeveloperClick={() => setShowDeveloper(true)}
                        rateLimitInfo={rateLimitInfo}
                    />

                    <SearchSection onSearch={searchUser} loading={loading} />

                    {/* Error Message */}
                    {error && (
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
                            <div className="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 text-center animate-fade-in">
                                <i className="fas fa-exclamation-triangle text-3xl text-red-500 mb-4"></i>
                                <h3 className="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">
                                    Oops! Something went wrong
                                </h3>
                                <p className="text-red-600 dark:text-red-300">{error}</p>
                                {error.includes('rate limit') && (
                                    <div className="mt-4 p-4 bg-red-100 dark:bg-red-800/20 rounded-xl">
                                        <p className="text-sm text-red-700 dark:text-red-300">
                                            <i className="fas fa-info-circle mr-2"></i>
                                            Try again in a few minutes or search for a different user.
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Results */}
                    {user && (
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
                            <ProfileCard user={user} repos={repos} languages={languages} />
                            
                            {repos.length > 0 && (
                                <div className="mt-12">
                                    <h2 className="text-3xl font-bold text-gray-900 dark:text-white mb-8 text-center">
                                        <i className="fas fa-folder-open mr-3 text-primary"></i>
                                        Repositories ({repos.length})
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {repos.slice(0, 12).map(repo => (
                                            <RepoCard 
                                                key={repo.id} 
                                                repo={repo} 
                                                onClick={setSelectedRepo}
                                            />
                                        ))}
                                    </div>
                                    
                                    {repos.length > 12 && (
                                        <div className="text-center mt-8">
                                            <p className="text-gray-600 dark:text-gray-400">
                                                Showing 12 of {repos.length} repositories
                                            </p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    {/* Developer Profile Modal */}
                    {showDeveloper && (
                        <DeveloperProfile onClose={() => setShowDeveloper(false)} />
                    )}

                    {/* Repository Modal */}
                    {selectedRepo && (
                        <RepoModal 
                            repo={selectedRepo} 
                            onClose={() => setSelectedRepo(null)} 
                        />
                    )}

                    {/* Footer */}
                    <footer className="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <div className="flex items-center justify-center mb-4">
                                <div className="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center mr-3">
                                    <i className="fab fa-github text-white"></i>
                                </div>
                                <h3 className="text-xl font-bold gradient-text">GitHub Profile Viewer Pro</h3>
                            </div>
                            <p className="text-gray-600 dark:text-gray-400 mb-4">
                                Advanced GitHub analytics and profile visualization
                            </p>
                            <div className="flex justify-center space-x-6 text-sm text-gray-500 dark:text-gray-400">
                                <span>API Calls: {rateLimitInfo.remaining}/{rateLimitInfo.limit}</span>
                                <span></span>
                                <span>Built with React & Tailwind CSS</span>
                                <span></span>
                                <span>Powered by GitHub API</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
